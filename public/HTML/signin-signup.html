<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up or Sign In</title>
    <script src="https://kit.fontawesome.com/7d4b28e708.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/signin-signup.css">
  </head>
  <body>
    <section>
      <div class="title">
        <h1>Sign Up/Sign In</h1>
        <p>Signing up is necessary to access some of the features of the webapp</p>
      </div>
      <div class="section-center">
        <article class="about">
          <div class="btn-container">
            <button type="button" name="SignUp" class="tab-btn " data-id="signup">Sign Up</button>
            <button type="button" name="SignIn" class="tab-btn active" data-id="signin">Sign In</button>
          </div>
        </article>
        <article class="about-content">
          <div class="content " data-id="signup">
            <form class="" action="/signup" method="post" >
              <label>Name</label>
              <input type="text" name="username" class="iconinplaceholderclass" placeholder="&#xf007; Name">
              <label>Email</label>
              <input type="email" name="email" class="iconinplaceholderclass" placeholder="&#xf0e0; Email">
              <label for="">Phone Number</label>
              <input type="text" name="number" class="iconinplaceholderclass" placeholder="&#xf095; Phone Number">
              <label for="">Password</label>
              <input type="password" name="password" class="iconinplaceholderclass" placeholder="&#xf084; Password">
              <button type="submit" name="signup" class="btn">Sign Up</button>
            </form>
            <p>or</p>
            <a href="/auth/google" class="btn">Sign In with google</a>
          </div>
          <div class="content active" data-id="signin">
            <form class="s" action="/signin" method="post" >
              <label>Name</label>
              <input type="text" name="username" class="iconinplaceholderclass" placeholder="&#xf007; Name">
              <label>Password</label>
              <input type="password" name="password" class="iconinplaceholderclass" placeholder="&#xf084; Password">
              <button type="submit" name="signin" class="btn">Sign In</button>
            </form>
            <p>or</p>
            <a  href="/auth/google" class="btn">Sign In with google</a>

          </div>

        </article>

      </div>
      <div id="weavy-feeds">

      </div>

    </section>

  <script src="JS/signin-signup.js" charset="utf-8"></script>

    </script>
  </body>
</html>
