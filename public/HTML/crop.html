
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANT DISEASE CLASSIFIER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/crop.css">
</head>
<body>
  <div class="topnav">
    <a href="#" style="margin-right: 250px; margin-left: 70px">KISANHELP</a>
    <a href="/">HOME</a>
    <a href="/schemes">SCHEMES</a>
    <a href="/location" class="location">LOCATION</a>
    <a href="/crop">CROP</a>
    <a href="/news">WORLD-WIDE FARMING NEWS</a>
    <a href="/weavyCommunity">COMMUNITY</a>
    <a href="/signin-signup">SIGNUP/LOGIN</a>
  </div>
  <section class="content">
    <h1>Plant Disease Classifier</h1>
    <p>Built for Farmers</p>
    <hr>


    <div class="upload-btn-wrapper">
        <button class="btn upload-file font-weight-500">
            <span class="upload-btn">
                <i class="material-icons d-block font-50 pb-2">cloud_upload</i>
                <p id="choose-text-1">Choose Image of Crop leaf</p>
            </span>
            <span class="upload-select-button" id="blankFile-1">
                *Supports .png, .jpg, .jpeg, .jfif
            </span>
            <span class="success-1">
                <i class="material-icons text-success">check</i>
            </span>
        </button>
        <input type="file" name="uploadImage" id="uploadImage">
    </div>



    <div class="row">
        <div class="box">
            <img src="" alt="" id="image" width="224" height="224">
        </div>

        <div class="box box-result">
            <div class="init_status"></div>
            <div>
                <h2>Your Plant is infected with :- <span class="pred_class"></span></h2>

            </div>
            <div class="accuracy">
                <div class="progress" id="progress">
                    <div class="inner">

                    </div>
                  </div>

            </div>
            <p style="padding : 10px;"> CONFIDENCE : <b><span class="confidence"></span></b> %</p>
        </div>
    </div>
  </section>
    <script>
    const locationlink = document.querySelector(".location");
    const loc = navigator.geolocation.getCurrentPosition((position)=>{
      console.log(position.coords);
      let lat = position.coords.latitude;
      let long = position.coords.longitude;
      locationlink.href = "/location/"+lat+"/"+long;
    },
    (err)=>{
      console.log(err);
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
